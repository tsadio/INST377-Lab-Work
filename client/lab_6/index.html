<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Lab 6: Theophile Sadio Nanzo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" charset="utf-8"></script>
</head>

<body>


    <section class="columns is-mobile is-centered notification is-medium">
        <div class="column is-5 notification is-medium">

            <form class="search-form is-5">
                <div class="notification is-info">
                    <input type="text" class="search" placeholder="States or Cities">
                    <ul class="suggestions">
                        <ul><strong>Filter by States or Cities</strong></ul>
                    </ul>
                </div>
            </form>
        </div>
    </section>


    <script>
        const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

        const cities = [];

        fetch(endpoint)
            .then(new_file => new_file.json())
            .then(data => cities.push(...data))


        function findMatch(matchWorld, cities) {
            return cities.filter(place => {
                const regex = new RegExp(matchWorld, 'gi');
                return place.city.match(regex) || place.state.match(regex);
            });
        }



        function display() {
            const matchArray = findMatch(this.value, cities);
            const html = matchArray.map(place => {
                const regex = new RegExp(this.value, 'gi');
                const name_city = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
                const name_state = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
                return `<li> 
                            <span class="name">${name_city}, ${name_state}</span>
                            <span class="population">${numberWithCommas(place.population)}</span>
                        </li>`
            }).join('');
            suggestions.innexHTML = html;
        }




        const searchInput = document.querySelector('.search');
        const suggestions = document.querySelector('.suggestions');

        searchInput.addEventListener('change', display);
        searchInput.addEventListener('keyup', display);
    </script>

</body>

</html>
