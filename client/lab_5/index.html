<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Theophile Sadio Nanzo Lab 5: HTML Forms and Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <section class="section">
        <div class="block">
            <header class="container">
                <div class="box" style="background-color: yellow">
                    <h1>
                        <strong>Theophile Sadio Lab 5: </strong> HTML Forms and Methods
                    </h1>
                </div>
            </header>
        </div>



        <div class="container">
            <div class="column">

                <div class="container">
                    <div class="column is-3 notification is-medium">

                        <div class="column">
                            <label class="label ">First Name</label>
                            <div class="control ">
                                <input class="input " type="first-name " placeholder="e.g. John Smith ">
                            </div>
                        </div>

                        <div class="column">
                            <label class="label ">Food Preference</label>
                            <div class="control ">
                                <input class="input " type="food-preference " placeholder="Veggie ">
                            </div>
                        </div>

                        <div class="column">
                            <legend class="label">Veggie or Vegan?</legend>
                            <label for="Veggie-or-Vegan-1" class="radio-label">Yes</label>
                            <input id="Veggie-or-Vegan-1" name="Veggie-or-Vegan" type="radio" value="Yes" />
                            <label for="Veggie-or-Vegan-2" class="radio-label">No</label>
                            <input id="Veggie-or-Vegan-2" name="Veggie-or-Vegan" type="radio" value="No" />
                        </div>


                        <div class="column">
                            <button class="button is-primary ">Submit</button>
                        </div>
                    </div>

                </div>

                <div class="container">
                    <div class="column is-6">
                        <input class="input " type="input " placeholder="This is going to be something in two weeks.">
                    </div>
                </div>

            </div>
        </div>

    </section>




</body>

</html>
